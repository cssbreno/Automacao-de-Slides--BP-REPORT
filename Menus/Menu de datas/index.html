<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        width: 80%;
        max-width: 500px; /* Aumentei o tamanho do container */
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px; /* Mantive o padding original */
        box-sizing: border-box;
        text-align: center;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
        font-size: 1.5em;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-size: 1em;
        color: #666;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        font-size: 1em;
        border: 1px solid #ddd;
        border-radius: 6px;
        box-sizing: border-box;
        margin-bottom: 20px;
      }

      button {
        background-color: #66246B;
        color: #fff;
        border: none;
        margin-bottom: 5px;
        padding: 12px 20px;
        font-size: 1.1em;
        border-radius: 25px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
        box-sizing: border-box;
      }

      button:hover {
        background-color: #4e1a4e;
      }

      button:focus {
        outline: none;
      }

      button:disabled {
        background-color: #999;
        cursor: not-allowed;
      }

      /* Estilo do indicador de carregamento */
      #loadingIndicator {
        display: none;
        margin-top: 10px; /* Aumentei o espaçamento em relação ao botão */
        color: #66246B;
        font-size: 1.1em;
        white-space: nowrap; /* Impede que os pontos sejam quebrados em uma nova linha */
      }

      #loadingIndicator .dots {
        display: inline-block;
        position: relative;
      }

      #loadingIndicator .dot {
        display: inline-block;
        animation: dot-flashing 1.5s infinite linear;
        margin: 0; /* Sem espaçamento entre os pontos */
        opacity: 1; /* Opacidade ajustada */
        font-size: 2em; /* Tamanho dos pontos ajustado */
      }

      #loadingIndicator .dot:nth-child(2) {
        animation-delay: 0.5s;
      }

      #loadingIndicator .dot:nth-child(3) {
        animation-delay: 1s;
      }

      @keyframes dot-flashing {
        0% {
          opacity: 1; /* Opacidade inicial */
        }
        50% {
          opacity: 0.6; /* Opacidade média */
        }
        100% {
          opacity: 1; /* Opacidade final */
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Selecione a Data</h1>
      <form id="dateForm">
        <label for="dateInput">Digite o mês e o ano no formato MM/AA:</label>
        <input type="text" id="dateInput" name="dateInput" required pattern="(0[1-9]|1[0-2])\/\d{2}" placeholder="MM/AA">
        <button type="button" id="submitButton" onclick="submitDate()">Atualizar</button>
      </form>
      <!-- Indicador de carregamento -->
      <div id="loadingIndicator">
        Processando
        <div class="dots">
          <div class="dot">.</div>
          <div class="dot">.</div>
          <div class="dot">.</div>
        </div>
      </div>
    </div>
    
    <script>
      function submitDate() {
        var dateInput = document.getElementById('dateInput').value;
        var submitButton = document.getElementById('submitButton');
        var loadingIndicator = document.getElementById('loadingIndicator');
        
        if (dateInput.match(/^(0[1-9]|1[0-2])\/\d{2}$/)) {
          // Desabilita o botão e mostra o indicador de carregamento
          submitButton.disabled = true;
          loadingIndicator.style.display = 'inline';  // Exibe o indicador de carregamento

          // Executa o script e fecha a janela
          google.script.run.withSuccessHandler(function() {
            // Fecha a janela quando o script for concluído
            google.script.host.close();
          }).updateSlideWithDate(dateInput);
          
        } else {
          alert('Formato inválido. Use o formato MM/AA.');
        }
      }
    </script>
  </body>
</html>
